<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <link rel="stylesheet" href="style.css" />

    <div class="all">
      <div class="calculator">
        <div class="display">
          <input type="text" id="display" placeholder=" " readonly />
        </div>

        <div class="btns">
          <div>
            <span class="ac">
              <button
                onclick=" calculation= ' ' ; document.querySelector('.display').innerText = `${calculation}`"
              >
                AC
              </button></span
            >
            <span class="nf">
              <button
                onclick=" calculation = calculation + '-'; document.querySelector('.display').innerText = `${calculation}`"
              >
                non functil
              </button>
            </span>
            <!-- <button onclick=" calculation= calculation + ''; document.querySelector('.display').innerText = `${calculation}`"></button> -->
            <button
              onclick=" calculation= calculation +'/'; document.querySelector('.display').innerText = `${calculation}`"
            >
              /
            </button>
          </div>
          <div>
            <button
              onclick=" calculation= calculation +'7'; document.querySelector('.display').innerText = `${calculation}`"
            >
              7
            </button>
            <button
              onclick=" calculation= calculation + '8'; document.querySelector('.display').innerText = `${calculation}`"
            >
              8
            </button>
            <button
              onclick=" calculation= calculation + '9'; document.querySelector('.display').innerText = `${calculation}`"
            >
              9
            </button>
            <button
              onclick=" calculation= calculation + '*'; document.querySelector('.display').innerText = `${calculation}`"
            >
              x
            </button>
          </div>
          <div>
            <button
              onclick=" calculation= calculation +'4'; document.querySelector('.display').innerText = `${calculation}`"
            >
              4
            </button>
            <button
              onclick=" calculation= calculation +'5'; document.querySelector('.display').innerText = `${calculation}`"
            >
              5
            </button>
            <button
              onclick=" calculation= calculation +'6'; document.querySelector('.display').innerText = `${calculation}`"
            >
              6
            </button>
            <button
              onclick=" calculation= calculation +'-'; document.querySelector('.display').innerText = `${calculation}`"
            >
              -
            </button>
          </div>
          <div>
            <button
              onclick=" calculation= calculation +'1'; document.querySelector('.display').innerText = `${calculation}`"
            >
              1
            </button>
            <button
              onclick=" calculation= calculation +'2'; document.querySelector('.display').innerText = `${calculation}`"
            >
              2
            </button>
            <button
              onclick=" calculation= calculation +'3'; document.querySelector('.display').innerText = `${calculation}`"
            >
              3
            </button>
            <button
              onclick=" calculation= calculation +'+'; document.querySelector('.display').innerText = `${calculation}`"
            >
              +
            </button>
          </div>
          <div>
            <button
              onclick=" calculation= calculation +'0'; document.querySelector('.display').innerText = `${calculation}`"
            >
              0
            </button>
            <button
              onclick=" calculation= calculation +'00'; document.querySelector('.display').innerText = `${calculation}`"
            >
              00
            </button>
            <button
              onclick=" calculation= calculation +'.'; document.querySelector('.display').innerText = `${calculation}`"
            >
              .
            </button>
            <button
              onclick=" calculation= eval(calculation) ; document.querySelector('.display').innerText = `${calculation}`"
            >
              =
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
